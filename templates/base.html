<!DOCTYPE html>
<html>
<head>
	{% load static %}

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>{% block title %}{% endblock %}</title>

	<link rel="stylesheet" href="{% get_static_prefix %}jquery-ui/css/smoothness/jquery-ui.css" />
	{% block css %}{% endblock %}

	<script type="text/javascript" src="{% get_static_prefix %}jquery/jquery.min.js"></script>
	<script type="text/javascript" src="{% get_static_prefix %}jquery-ui/jquery-ui.min.js"></script>
	{% block javascript %}{% endblock %}
</head>
<body>
	{% block content %}{% endblock %}
</body>
</html>
